- name: Train with dev dataset
  run: |
    az ml job create \
      --file src/jobproddev.yml \
      --resource-group mlopprojRG \
      --workspace-name mlopspace \
      --set inputs.data=azureml:diabetesdevsasset

- name: Train with prod dataset
  run: |
    az ml job create \
      --file src/jobproddev.yml \
      --resource-group mlopprojRG \
      --workspace-name mlopspace \
      --set inputs.data=azureml:diabetes-prod-folder:1
