$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
type: command
code: model
command: >
  python train.py --training_data ${{inputs.training_data}} --reg_rate 0.01
inputs:
  training_data:
    type: uri_file
    path: azureml:diabetesdevsasset:1
environment: azureml:AzureML-sklearn-0.24-ubuntu18.04-py37-cpu@latest
compute: diabetescompute
experiment_name: diabetesexperiment
description: "Train diabetes logistic regression model using Azure Machine Learning"
